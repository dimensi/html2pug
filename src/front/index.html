<body>
  <header class="header">
    <div class="row">
      <div class="grid-4">
        <h1 itemscope itemtype="http://schema.org/Organization">
          <a href="http://html2pug.now.sh/" itemprop="url"><span itemprop="name">html2pug</span></a>
        </h1>
      </div>
    </div>
  </header>
  <div class="description">
    <div class="row">
      <div class="grid">
        <p class="message">
          html2pug help you convert a HTML snippet to a Pug snippet.
        </p>
      </div>
    </div>
  </div>
  <main class="main">
    <div class="row">
      <div class="grid-6">
        <fieldset>
          <label>Params</label>
          <div class="checkbox">
            <span>
              <input id="bodyless" type="checkbox" />
              <label for="bodyless">Bodyless</label></span><span>
              <input id="noattrcomma" type="checkbox" checked />
              <label for="noattrcomma">No commas in attributes</label></span><span>
              <input id="donotencode" type="checkbox" checked />
              <label for="donotencode">Don't encode html characters. Usefull for {{}}</label></span>
              <span>
                <input id="double" type="checkbox" checked />
                <label for="double">Use double quotes for attributes</label>
              </span>
              <span>
                <input id="inlineCSS" type="checkbox" />
                <label for="inlineCSS">Inline CSS: place all classes in class attribute</label>
              </span>
          </div>
        </fieldset>
      </div>
      <div class="grid-6">
        <fieldset class="fieldset--right" id="tabs-or-space">
          <label>Indents</label><span class="radio toggle"><span class="positive">
              <input id="spaces" type="radio" checked="checked" name="tabs" />
              <label for="spaces"><span>Spaces</span></label></span><span class="positive">
              <input id="tabs" type="radio" name="tabs" />
              <label for="tabs"><span>Tabs</span></label></span></span>
        </fieldset>
        <div class="row row--align-right">
          <div class="grid-1">
            <fieldset id="spaceValueField">
              <label for="spaceValue">Spaces</label>
              <input id="spaceValue" type="text" name="text" placeholder="" tabindex="1" value="2" />
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div class="row inputs">
      <div class="grid-6">
        <div class="h3">HTML</div>
        <div id="html" class="editor"></div>
      </div>
      <div class="grid-6">
        <div class="h3">PUG</div>
        <div id="pug" class="editor"></div>
      </div>
    </div>
    <div class="row row--align-center">
      <div class="grid button-center">
        <span class="checkbox"><span>
            <input id="save" type="checkbox" />
            <label for="save">save settings</label></span></span>
        <button class="btn btn--color-default btn--size-l" id="convert">
          Convert
        </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="row row--align-center message">
      <div class="grid">
        <p>
          made by <a href="https://github.com/dimensi/html2pug">dimensi</a>
        </p>
      </div>
      <div class="grid footer__right">
        <p>
          made it with <a href="http://expressjs.com/">express</a>,
          <a href="https://github.com/donpark/html2jade">html2jade</a>,
          <a href="https://pugjs.org/api/getting-started.html">pug</a>
        </p>
      </div>
    </div>
  </footer>
